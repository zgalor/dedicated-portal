# This file contains an OpenShift template that creates all the objects needed
# for a working installation of the application. See the `template.sh` file for
# an example of how to use it.

---

apiVersion: v1
kind: Template
metadata:
  name: dedicated-portal
  annotations:
    description: "Dedicated Portal"

parameters:

- name: NAMESPACE
  description: The namespace where the objects will be created.
  value: dedicated-portal

- name: VERSION
  description: The version number of the project.
  value: latest

- name: DOMAIN
  description: The DNS domain where the routes will be created.
  value: example.com

- name: PASSWORD
  description: Password for the database user.

objects:

- apiVersion: apps/v1beta1
  kind: Deployment
  metadata:
    name: clusters-service
    labels:
      app: clusters-service
  spec:
    selector:
      matchLabels:
        app: clusters-service
    replicas: 1
    template:
      metadata:
        labels:
          app: clusters-service
      spec:
        containers:
        - name: service
          image: dedicated-portal/clusters-service:${VERSION}
          imagePullPolicy: IfNotPresent
          args:
          - serve
          env:
          - name: POSTGRESQL_DATABASE
            value: clusters
          - name: POSTGRESQL_USER
            value: service
          - name: POSTGRESQL_PASSWORD
            value: ${PASSWORD}
          command:
          - /usr/local/bin/clusters-service
          ports:
          - containerPort: 8000
            name: clusters-svc
        - name: postgresql
          image: centos/postgresql-94-centos7
          imagePullPolicy: IfNotPresent
          env:
          - name: POSTGRESQL_DATABASE
            value: clusters
          - name: POSTGRESQL_USER
            value: service
          - name: POSTGRESQL_PASSWORD
            value: ${PASSWORD}
          ports:
          - containerPort: 5432
            protocol: TCP
          volumeMounts:
          - mountPath: /var/lib/pgsql/data
            name: data
        volumes:
        - emptyDir: {}
          name: data
- apiVersion: v1
  kind: Service
  metadata:
    name: clusters-service
    labels:
      app: clusters-service
  spec:
    selector:
      app: clusters-service
    ports:
    - port: 8000
      targetPort: 8000

- apiVersion: v1
  kind: Route
  metadata:
    name: clusters-service
  spec:
    host: clusters-service.${DOMAIN}
    to:
      kind: Service
      name: clusters-service

- apiVersion: apps/v1beta1
  kind: Deployment
  metadata:
    name: customers-service
    labels:
      app: customers-service
  spec:
    selector:
      matchLabels:
        app: customers-service
    replicas: 1
    template:
      metadata:
        labels:
          app: customers-service
      spec:
        containers:
        - name: service
          image: dedicated-portal/customers-service:${VERSION}
          imagePullPolicy: IfNotPresent
          args:
          - serve
          - --sql-connection-string=host=localhost port=5432 user=service password=${PASSWORD} dbname=customers sslmode=disable
          - --jwk-certs-url https://developers.redhat.com/auth/realms/rhd/protocol/openid-connect/certs
        - name: postgresql
          image: centos/postgresql-94-centos7
          imagePullPolicy: IfNotPresent
          env:
          - name: POSTGRESQL_DATABASE
            value: clusters
          - name: POSTGRESQL_USER
            value: service
          - name: POSTGRESQL_PASSWORD
            value: ${PASSWORD}
          ports:
          - containerPort: 5432
            protocol: TCP
          volumeMounts:
          - mountPath: /var/lib/pgsql/data
            name: data
        volumes:
        - emptyDir: {}
          name: data

- apiVersion: v1
  kind: Service
  metadata:
    name: customers-service
    labels:
      app: customers-service
  spec:
    selector:
      app: customers-service
    ports:
    - port: 8000
      targetPort: 8000

- apiVersion: v1
  kind: Route
  metadata:
    name: customers-service
  spec:
    host: customers-service.${DOMAIN}
    to:
      kind: Service
      name: customers-service
    tls:
      termination: edge

- apiVersion: apps/v1beta1
  kind: Deployment
  metadata:
    name: customers-portal
    labels:
      app: customers-portal
  spec:
    selector:
      matchLabels:
        app: customers-portal
    replicas: 1
    template:
      metadata:
        labels:
          app: customers-portal
      spec:
        containers:
        - name: portal
          image: dedicated-portal/customers-portal:${VERSION}
          imagePullPolicy: IfNotPresent
          command:
          - /usr/local/bin/customers-webserver

- apiVersion: v1
  kind: Service
  metadata:
    name: customers-portal
    labels:
      app: customers-portal
  spec:
    selector:
      app: customers-portal
    ports:
    - port: 8000
      targetPort: 8000

- apiVersion: v1
  kind: Route
  metadata:
    name: customers-portal
  spec:
    host: customers-portal.${DOMAIN}
    to:
      kind: Service
      name: customers-portal
    tls:
      termination: edge
